<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="../../Class CSS/Intermedio/tables.css">
</head>

<body>
    <table>
        <thead>
            <tr>
                <!-- th: encabezado de las columnas -->
                <th>1er Nombre</th>
                <th>2do Nombre</th>
                <th>1er Apellido</th>
                <th>2do Apellido</th>
            </tr>
        </thead>
        <tbody>
            <!-- tr: filas de la tabla -->
            <tr>
                <td>Engell</td>
                <td>Gabriel</td>
                <td>Vado</td>
                <td>Briceno</td>
            </tr>
            <tr>
                <td>Damian</td>
                <td>Lynn</td>
                <td>Hilton</td>
                <td>Robinsonn</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">Total de personas</th>
                <td colspan="2" id="total">2</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
