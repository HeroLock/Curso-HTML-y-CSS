<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas CSS</title>
    <!-- La buena practica de un programador para usar los estilos de CSS es a base de las clases de los elementos, no por id o elemento -->

    <link rel="shortcut icon" href="https://chaconarquitectoscr.com/wp-content/uploads/2018/05/favicon.png"
        type="image/x-icon">

            <img src="../../images/Teclado.png" alt="Keyboard">

        </div>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nesciunt ipsa unde dolor vero quas quae non quam
            quibusdam quaerat quisquam, hic, vel doloribus facilis modi consequatur deleniti quos, veritatis asperiores!

</html>
