<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card</title>
    <link rel="icon" sizes="64x64" href="../../images/Mono Transparente.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="centrar__card">
        <div class="card">
            <div class="banner">
                <img src="../../images/Mono Blanco.jpg" alt="tree">
            </div>
            <main>
                <header class="titles">
                    <h1 class="titles-main">Engell Vado</h1>
                    <h3 class="titles-secondary">Programador</h3>
                </header>
                <div class="content">
                    <div class="content__info">
                        <h2 class="info-title">150</h2>
                        <h4 class="info-subTitle">Horas</h4>
                    </div>
                    <div class="content__info">
                        <h2 class="info-title">3</h2>
                        <h4 class="info-subTitle">Lenguajes</h4>
                    </div>
                </div>
                <div class="button">
                    <a class="button__link" href="">Contacto</a>
                </div>
                <div class="text">
                    <p>¡Hola! Me presento soy <strong>Engell Gabriel Vado Briceño</strong> y quiero
                        presentarte mi página en la cual voy a tratar de practicar el dominio de los
                        lenguajes HTML y CSS</p>
                </div>
            </main>
        </div>
</body>

</html>
